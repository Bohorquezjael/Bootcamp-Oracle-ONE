<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotería</title>
</head>
<body>
    <h1 align="center">Practica de lotería</h1>
    <br>
    <input/>
    <button>revisar</button>
    <script>
        document.querySelector("input").focus();
        // var range = parseInt(document.querySelector("input"));
        let btn = document.querySelector("button");
        
        function generator(){
            var range = document.querySelector("input").value
            var ran = Math.round(Math.random()*range);
            alert("El numero generado del rango es " + ran);
            document.querySelector("input").focus();

        }
            btn.onclick = generator; 
        

    </script>
</body>
</html>
